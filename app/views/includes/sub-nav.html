{% if subnav %}
<ul class="c-subNav">
{% for item in subnav %}
    <li class="c-subNav__item bold-medium">
      <a class="c-subNav__link{% if item.active %} is-active{% endif %}" href="{{ item.link }}"{% if item.active %} aria-current="page"{% endif %}>{{ item.title }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}
