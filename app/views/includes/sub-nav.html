{% if subNav %}
<ul class="wmt-sub-nav">
{% for item in subNav %}
    <li class="wmt-sub-nav__item 	govuk-!-font-size-24 govuk-!-font-weight-bold">
      <a class="wmt-sub-nav__link {% if item.active %} is-active {% endif %}" href="{{ item.link }}"{% if item.active %} aria-current="page"{% endif %}>{{ item.title }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}
